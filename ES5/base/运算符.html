<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
//			加法
			console.log(10+true) //11
			console.log(10+false) //10
			console.log(10+null) //10
			console.log(10+NaN) //NaN
			console.log(10+undefined) //NaN
			console.log(10+'') //'10'
			console.log(10+' ') //'10 '
			
//			减法
			console.log(10-'1') //9 强制转成number
			
//			乘法
			console.log(10*'5') //50 强制转成number
			
//			除法
			console.log(10/'5') //2 强制转成number
			console.log(10/0) //Infinity
			
//			取余
			console.log(10%0) //NaN
			
//			正反
			console.log(-true) //-1
			console.log(-false) //0
			
//			比较
			console.log(true==1) //true
			console.log(true==2) //false
			console.log(false==-1) //false
			console.log(false==0) //true
			console.log(false == '') //true
			console.log('' == 0) //true
			console.log(undefined == 0) //false
			console.log(undefined == false) //false
			console.log(undefined == undefined) //true
			console.log(undefined == null) // true
			console.log(null == 0) //false
			console.log(null == false) //false
			console.log(null == null) //true
			console.log(NaN == NaN) //NaN
			console.log(isNaN(NaN)) //true
			
//			逻辑
			console.log((7<3) && console.log('7<3')) //短路
			console.log((7>3) && console.log('7>3'))
			console.log(123 && 'abc') //abc
			console.log('abc' && 123) //123
			console.log((7<3) || console.log('7<3')) //短路
			console.log((7>3) || console.log('7>3'))
			console.log(123 || 'abc') //123
			console.log('abc' || 123) //abc
			console.log(!100) //false
			console.log(!!100) //true 同Boolean(100)
		
//			逗号
			var num1,num2,num3
			var result=(num1=1,num2=2,num3=3)
			console.log(result) //3 最后一个表达式的值
		</script>
	</body>
</html>
