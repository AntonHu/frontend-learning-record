<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				background: red;
				padding: 20px;
				border: 10px solid #000;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			var box = document.getElementById('box')
			
			//1.width,height
			console.log(box.offsetWidth, box.offsetHeight) //border + paddding + content
			console.log(box.clientWidth, box.clientHeight) //paddding + content
			console.log(box.scrollWidth, box.scrollHeight) //能够滚动的高宽
			
//			2.left,top
			console.log(box.offsetLeft, box.offsetTop) //与有定位的父级元素的距离
			console.log(box.clientLeft, box.clientTop) //边框宽度
			console.log(box.scrollLeft, box.scrollTop) //滚动长度
			
			function client(){
				if(window.innerWidth){
					//IE9+
				}else if(document.compatMode == 'CSS1Compat'){
					//W3C
					document.documentElement.clientWidth
				}else{
					//怪异
					document.body.clientWidth
				}
			}
		</script>
	</body>
</html>
