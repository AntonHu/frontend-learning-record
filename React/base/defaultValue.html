<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form_demo2</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.bootcss.com/prop-types/15.6.1/prop-types.js"></script>
</head>
<body>
    <div id="form_demo2"></div>
<script type="text/babel">
    class Demo extends React.Component{
        handleChange(){
            let value = ReactDOM.findDOMNode(this.refs.anton).value
            console.log(value)
        }
        render(){
            return(
                <div>
                    <input ref="anton" type="text" onChange={this.handleChange.bind(this)} defaultValue='nihao'/>
                </div>
            )
        }
    }

    ReactDOM.render(
        <Demo/>,
        document.getElementById('form_demo2')
    )
</script>
</body>
</html>
