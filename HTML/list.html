<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		无序列表
		<ul>
			<li>
				有序列表
				<ol>
					<li>aa</li>
					<li>
						无序列表：
						<ul>
							<li>aaa</li>
							<li>bbb</li>
							<li>ccc</li>
						</ul>
					</li>
					<li>
						从-1开始
						<ol start="-1">
							<li>aaa</li>
							<li>bbb</li>
							<li>ccc</li>
						</ol>
					</li>
				</ol>
			</li>
			<li>b</li>
			<li>c</li>
		</ul>
		
		<!--定义列表-->
		<dl>
			<dt>词条</dt>
			<dd>词条解释内容</dd>
		</dl>
		
		<ol type="i">
			<li>周杰伦</li>
			<li>林俊杰</li>
			<li>王力宏</li>
			<li>潘玮柏</li>
		</ol>
	</body>

</html>
