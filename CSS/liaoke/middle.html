<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				background-color: red;
				width: 200px;
				height: 200px;
			}
			/*块级元素居中*/
			.test1{
				background: #61DAFB;
				width: 50px;
				height:50px;
				margin: 0 auto;
			}
			/*行内元素居中*/
			.test1{
				text-align: center;
			}
			/*行内元素垂直居中*/
			.test1 span{
				vertical-align: middle;
				/*line-height: 200px;*/
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="test1">
				<span>center<span>
			</div>
		</div>
	</body>
</html>
